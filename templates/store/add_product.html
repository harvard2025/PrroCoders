{% extends 'layout.html' %}
{% load static %}

{% block title %}Add New Product{% endblock %}

{% block head %}
<style>
    .add-product-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .add-product-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .form-control-file {
        padding: 5px;
    }
    
    .btn-submit {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
    }
    
    .btn-submit:hover {
        background-color: #45a049;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
    }
    
    .checkbox-label input {
        margin-right: 10px;
    }
</style>
{% endblock %}

{% block body %}
<div class="add-product-container">
    <h1>Add New Product</h1>
    
    <form method="POST" enctype="multipart/form-data" action="{% url 'store:add_product' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="link">External Link (optional):</label>
            <input type="url" class="form-control" id="link" name="link">
        </div>
        
        <div class="form-group">
            <label for="file">Product File:</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        
        <div class="form-group">
            <label for="by">Created By:</label>
            <input type="text" class="form-control" id="by" name="by" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="1" required>
        </div>
        
        <div class="form-group">
            <label for="cat">Category:</label>
            <select class="form-control" id="cat" name="cat" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="isActive" name="isActive" checked>
                Product is active (available for purchase)
            </label>
        </div>
        
        <button type="submit" class="btn-submit">Add Product</button>
    </form>
</div>
{% endblock %}
